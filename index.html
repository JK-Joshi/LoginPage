<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;900&family=Nunito:wght@400;500;600&family=Poppins:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="logninstyle.css" />
    <script src="stylesheet.css"></script>
  </head>
  <body>
    <div class="container">
      <div class="side">
        <div class="img">
          <img src="/Assets/Login.png" alt="Login" />
        </div>
      </div>
      <div class="content">
        <h1>Log in</h1>
        <br /><br />
        <form action="" class="login">
          <input type="email" name="" id="" placeholder="Enter your Email id" />
          <input type="password" name="" id="" placeholder="Enter Password" />
          <label for="chkbx">
            <input type="checkbox" name="" id="chkbx" /> Remember me</label
          >
          <input type="submit" id="signin" value="Sign in" />
          <p>Do not have account? <a href="#">Sign up</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
